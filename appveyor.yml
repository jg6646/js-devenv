environment:
  nodejs_version: '10'
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.
  allow_failures:
    - platform: x86
      configuration: Debug
    - platform: x64
      configuration: Release
  matrix:
  install:
      - ps: Install-Product node $env:nodejs_version $env:platform
      - npm install

    test_script:
      - node --version
      - npm --version
      - npm test
  
  build: off 
